<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bulb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Click the button to turn the light on/off.</h2>

    <div class='bulb'>

      <button onClick={turn('my-image','https://i.stack.imgur.com/ybxlO.jpg')}>Turn the ligh on</button>

      <img id='my-image' src='https://i.stack.imgur.com/b983w.jpg'>

      <button onClick={turn('my-image','https://i.stack.imgur.com/b983w.jpg')}>Turn the light off</button>

    </div>

    <h2 id='change'>Click the button to change the style!</h2>

    <div class='transform'>

      <button onClick = {styleSft('change')}>Shift</button>

    </div>

    <h2>Click the button to change the paragraph ... </h2>

    <div class='parag'>

      <p id='paragraph'>Maybe I'm just a paragraph ... </p>

      <button onClick={paragrafo()}>Maybe?</button>

    </div>
    
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
